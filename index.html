<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="text-xl">
    <div class="w-screen min-h-screen flex justify-center relative bg-black">
      <button
        id="reset-game"
        class="bg-white hidden text-black w-[90px] h-[40px] text-center text-[1rem] rounded-sm font-bold fixed top-2 right-2"
      >
        Reset Game
      </button>
      <div
        id="alert-box"
        class="w-[125px] h-[45px] z-10 p-10 text-black bg-white rounded-lg flex justify-center items-center text-center font-bold -translate-y-[150px] duration-[0.3s]"
      >
        <span id="alert-message" class="text-xl"></span>
      </div>
      <section
        class="w-[85%] max-w-[360px] h-[50%] flex flex-col absolute top-[10%] gap-2"
      >
        <div id="first" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="second" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="third" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="fourth" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="fifth" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
        <div id="sixth" class="row_div">
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
          <div class="table_div"></div>
        </div>
      </section>

      <section
        class="max-w-[500px] w-[90%] h-[20%] grid grid-rows-3 absolute bottom-[17%] gap-2"
      >
        <div class="grid grid-cols-10 gap-1">
          <button class="btn" name="Q">Q</button>
          <button class="btn" name="W">W</button>
          <button class="btn" name="E">E</button>
          <button class="btn" name="R">R</button>
          <button class="btn" name="T">T</button>
          <button class="btn" name="Y">Y</button>
          <button class="btn" name="U">U</button>
          <button class="btn" name="I">I</button>
          <button class="btn" name="O">O</button>
          <button class="btn" name="P">P</button>
        </div>
        <div class="grid grid-cols-9 gap-1 pl-4 pr-4">
          <button class="btn" name="A">A</button>
          <button class="btn" name="S">S</button>
          <button class="btn" name="D">D</button>
          <button class="btn" name="F">F</button>
          <button class="btn" name="G">G</button>
          <button class="btn" name="H">H</button>
          <button class="btn" name="J">J</button>
          <button class="btn" name="K">K</button>
          <button class="btn" name="L">L</button>
        </div>
        <div class="grid grid-cols-11 gap-1">
          <button class="btn col-start-1 col-end-3 text-xs">ENTER</button>
          <button class="btn" name="Z">Z</button>
          <button class="btn" name="X">X</button>
          <button class="btn" name="C">C</button>
          <button class="btn" name="V">V</button>
          <button class="btn" name="B">B</button>
          <button class="btn" name="N">N</button>
          <button class="btn" name="M">M</button>
          <button class="btn col-start-12 col-end-10">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
